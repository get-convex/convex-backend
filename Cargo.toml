aws-smithy-types-convert = { version = "0.60", features = [ "convert-streams" ] }
aws-types = "1"
axum = { version = "0.8", features = [ "ws", "original-uri", "macros", "multipart" ] }
axum-extra = { version = "0.10", features = [ "typed-header", "cookie" ] }
