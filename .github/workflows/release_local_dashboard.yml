name: Release Self-Hosted Dashboard

on:
  workflow_call:
    inputs:
      tag_latest:
        description: "Tag image as latest"
        type: boolean
        required: true
    outputs:
      dashboard_x64_digest:
        description: "x64 image digest"
        value: ${{ jobs.read.outputs.result.digest['dashboard-x64'] }}
      dashboard_arm64_digest:
        description: "arm64 image digest"
        value: ${{ jobs.read.outputs.result.digest['dashboard-arm64'] }}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    name: Build dashboard image
    strategy:
      matrix:
        arch: [x64, arm64]
    runs-on: [self-hosted, aws, "${{ matrix.arch }}", xlarge]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push dashboard
        uses: docker/build-push-action@v6
        id: build-image
        env:
          DOCKER_BUILD_RECORD_UPLOAD: false
        with:
          context: .
          file: self-hosted/docker-build/Dockerfile.dashboard
          tags: |
            ghcr.io/get-convex/convex-dashboard
          cache-from: |
            type=s3,name=convex-dashboard-${{ matrix.arch }}-${{ github.ref_name }},prefix=buildkit,region=${{ vars.AWS_REGION }},bucket=${{ vars.RUNS_ON_S3_BUCKET_CACHE }}
            type=s3,name=convex-dashboard-${{ matrix.arch }}-${{ github.sha }},prefix=buildkit,region=${{ vars.AWS_REGION }},bucket=${{ vars.RUNS_ON_S3_BUCKET_CACHE }}
          cache-to: |
            type=s3,name=convex-dashboard-${{ matrix.arch }}-${{ github.sha }},mode=max,prefix=buildkit,region=${{ vars.AWS_REGION }},bucket=${{ vars.RUNS_ON_S3_BUCKET_CACHE }}
            type=s3,name=convex-dashboard-${{ matrix.arch }}-${{ github.ref_name }},mode=max,prefix=buildkit,region=${{ vars.AWS_REGION }},bucket=${{ vars.RUNS_ON_S3_BUCKET_CACHE }}
          outputs: push-by-digest=true,type=image,push=true
          provenance: false

      - name: Write digest
        uses: cloudposse/github-action-matrix-outputs-write@v1
        id: digest
        with:
          matrix-step-name: ${{ github.job }}
          matrix-key: dashboard-${{ matrix.arch }}
          outputs: |-
            digest: ${{ steps.build-image.outputs.digest }}

  read:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: cloudposse/github-action-matrix-outputs-read@v1
        id: read
        with:
          matrix-step-name: build
    outputs:
      result: "${{ steps.read.outputs.result }}"

