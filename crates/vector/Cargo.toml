[package]
name = "vector"
version = "0.1.0"
authors = ["Convex, Inc. <no-reply@convex.dev>"]
edition = "2021"
license = "LicenseRef-FSL-1.1-Apache-2.0"

[lib]
doctest = false

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
atomic_refcell = { workspace = true }
bitvec = { workspace = true }
common = { path = "../common" }
errors = { path = "../errors" }
futures = { workspace = true }
imbl = { workspace = true }
indexing = { path = "../indexing" }
maplit = { workspace = true }
metrics = { path = "../metrics" }
parking_lot = { workspace = true }
pb = { path = "../pb" }
proptest = { workspace = true, optional = true }
proptest-derive = { workspace = true, optional = true }
qdrant_common = { workspace = true }
qdrant_segment = { workspace = true }
rand = { workspace = true }
rocksdb = { version = "0.22.0", default-features = false, features = [
    "snappy",
] }
serde = { workspace = true }
serde_json = { workspace = true }
storage = { path = "../storage" }
tempfile = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
uuid = { workspace = true }
value = { path = "../value" }

[dev-dependencies]
cmd_util = { path = "../cmd_util" }
common = { path = "../common", features = ["testing"] }
criterion = { workspace = true }
errors = { path = "../errors", features = ["testing"] }
indexing = { path = "../indexing", features = ["testing"] }
metrics = { path = "../metrics", features = ["testing"] }
must-let = { workspace = true }
proptest = { workspace = true }
proptest-derive = { workspace = true }
storage = { path = "../storage", features = ["testing"] }
tokio = { workspace = true }
value = { path = "../value", features = ["testing"] }

[features]
testing = [
    "common/testing",
    "errors/testing",
    "indexing/testing",
    "metrics/testing",
    "proptest",
    "proptest-derive",
    "value/testing",
    "storage/testing",
]

[[bench]]
name = "memory_index"
harness = false

[lints]
workspace = true
