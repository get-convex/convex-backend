    "anyhow",
    "application",
    "common",
    "deno_core",
    "errors",
    "futures",
    "isolate",
    "keybroker",
    "maplit",
    "model",
    "rand",
    "rand_chacha",
    "serde",
    "serde_json",
    "sync",
    "sync_types",
    "tokio",
    "tracing",
]

[lib]
doctest = false

[features]
testing = [
    "application/testing",
    "common/testing",
    "errors/testing",
    "isolate/testing",
    "keybroker/testing",
    "metrics/testing",
    "model/testing",
    "sync/testing",
    "proptest",
    "proptest-derive",
]

